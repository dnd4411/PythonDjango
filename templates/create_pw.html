{% extends 'index.html' %} {% load static %} {% block content %}

<form action="{% url 'newpassword' %}" method="post">
  {% csrf_token %}
  <h1>Enter OTP</h1>

  <label><b>Password </b> </label>
  <input type="Password" name="Pw" id="Pass" placeholder="Password" />
  <input
    type="hidden"
    name="mail"
    id="Pass"
    placeholder="Password"
    value="{{usr.email}}"
  />
  <br /><br />
  <input type="submit" name="log" id="log" value="submit" />
  <br /><br />
</form>

{% endblock %}
